<nb-layout class="login-section">
    <nb-layout-column class="section_card">
          <nb-card>
              <nb-card-body>
                  <div class="login_fm">
                      <h2><a [routerLink]="['/home/dashboard']" ><img src="assets/images/logo.png"></a></h2>
                        <!-- {{loginUserData | json}} -->
                      <form>
                          <input nbInput fullWidth fieldSize="medium"  placeholder="Email Address"  name="email">
                          <input nbInput fullWidth fieldSize="medium"   placeholder="Your Password" type="password"  name="password">
                          
                              <div>
                                      <nb-checkbox class="example-margin" >Remenber Me</nb-checkbox>
                                      <p class="forgetpassword"><a [routerLink]="['/home/forget-password']">Forget password</a></p>
                              </div>
                              <div class="login_btn mt-3">
                                  <button nbButton fullWidth (click)="loginUser()" type="submit" >Login</button>
                              </div>

                              <div>
                                <p class="forgetpassword text-st">Don't have account?<a [routerLink]="['/home/signup']">Signup</a></p>
                             </div>
                      </form>
                      
                  </div>
                </nb-card-body>
              
            </nb-card>
    </nb-layout-column>
</nb-layout>
